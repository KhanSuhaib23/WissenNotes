<div class="cart container">

	<div *ngIf="cart.size !== 0">
		<div class="card">
			<div class="card-header">Item(s) in cart <span class="badge badge-warning">{{cart.size}}</span></div>

			<div class="card-body">

				<table class="table">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
					</tr>

					<tr *ngFor="let keyval of getCart() | keyvalue">
						<td>{{keyval.value.foodItem.id}}</td>
						<td>{{keyval.value.foodItem.name}}</td>
						<td>{{keyval.value.foodItem.price}}</td>
						<td>
							<app-counter [value]="keyval.value.quantity"
								(increase)="increaseBuyHandler($event, keyval.value.foodItem)"
								(decrease)="decreaseBuyHandler($event, keyval.value.foodItem)"></app-counter>
						</td>
						<!-- <td>{{keyval.value.quantity}}</td> -->
						<td>{{keyval.value.quantity * keyval.value.foodItem.price}}</td>
					</tr>

					<tr>
						<td></td>
						<td>Total</td>
						<td></td>
						<td></td>
						<td>{{getTotal()}}</td>
					</tr>

				</table>
			</div>
		</div>
	</div>
</div>
